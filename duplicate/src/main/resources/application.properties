# Updated database name to 'user_account'
spring.datasource.url=jdbc:mysql://localhost:3306/user_account?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Nova

# Hibernate will now create the 'users' table inside 'user_account'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Allows the video to load in "chunks" (better for AWS performance)
spring.resources.chain.enabled=true
spring.mvc.content-negotiation.media-types.mp4=video/mp4
spring.web.resources.chain.enabled=true
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/static/**

# Server Port
server.port=8080



