# Database URL - 'auth_system' is the name of the database we created
spring.datasource.url=jdbc:mysql://localhost:3306/user_accounts?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Nova

# Hibernate properties
# 'update' will automatically create/update tables based on your Java Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080




