<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat | Welcome</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Segoe UI', sans-serif; 
        }

        /* Fixed: z-index set to 1 so it's not hidden behind the body */
        #landingVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            object-fit: cover;
        }

        /* Overlay must be higher than the video z-index */
        .content-overlay {
            position: absolute;
            bottom: 15%;
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 10;
        }

        .btn-start {
            padding: 16px 45px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #6c63ff, #4b45cc);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .btn-start:hover { transform: scale(1.05); }

        .show-ui { opacity: 1 !important; }
    </style>
</head>
<body>

    <video autoplay muted playsinline id="landingVideo">
        <source src="/assets/videos/landing_motion.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content-overlay" id="uiLayer">
        <button class="btn-start" onclick="enterApp()">Get Started</button>
    </div>

    <script>
        const video = document.getElementById('landingVideo');
        const uiLayer = document.getElementById('uiLayer');

        // REAL-WORLD FIX: Force the video to play after the page loads
        window.addEventListener('DOMContentLoaded', () => {
            video.play().catch(error => {
                console.log("Autoplay blocked. User interaction required.");
            });
        });

        // Show button after 3.5 seconds
        video.ontimeupdate = function() {
            if(video.currentTime >= 3.5) {
                uiLayer.classList.add('show-ui');
            }
        };

        function enterApp() {
            window.location.href = "/signin.html";
        }

        // Redirect when video ends
        video.onended = function() {
            enterApp();
        };

        // Click video to skip
        video.addEventListener('click', enterApp);
    </script>
</body>
</html>
