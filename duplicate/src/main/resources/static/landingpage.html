<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Animated Translated Chat + Stars</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================== GLOBAL ================== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #0b1220 0%, #05070f 100%);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
  position: relative;
}

/* ================== STARS ================== */
.stars {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 1;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 3s ease-in-out infinite;
}

@keyframes twinkle {
  0% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0.2; transform: scale(0.8); }
}

/* ================== MESSAGE ================== */
.phone-message {
  position: absolute;
  top: 20%;
  pointer-events: none;
  z-index: 30;
  animation: message-fade 4.5s ease-in-out forwards;
}

.phone-message.right { right: 12%; }
.phone-message.left { left: 12%; }

.bubble {
  position: relative;
  padding: 16px 20px;
  border-radius: 16px;
  max-width: 340px;
  color: white;
  backdrop-filter: blur(16px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.45);
  z-index: 2;
}

.bubble.blue {
  background: linear-gradient(135deg, rgba(59,130,246,0.95), rgba(37,99,235,0.95));
  border-top-right-radius: 6px;
}

.bubble.purple {
  background: linear-gradient(135deg, rgba(168,85,247,0.95), rgba(147,51,234,0.95));
  border-top-left-radius: 6px;
}

.translated {
  font-size: 16px;
  font-weight: 600;
  line-height: 1.45;
  margin-bottom: 10px;
}

.original {
  font-size: 12px;
  opacity: 0.8;
  font-style: italic;
}

.divider {
  border-top: 1px solid rgba(255,255,255,0.3);
  margin: 8px 0;
}

/* ================== GLOW ================== */
.glow {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  filter: blur(8px);
  z-index: 1;
  animation: glow 1.8s ease-in-out infinite;
}

.glow.blue {
  color: rgba(59,130,246,1);
  box-shadow: 0 0 25px rgba(59,130,246,0.7);
}

.glow.purple {
  color: rgba(168,85,247,1);
  box-shadow: 0 0 25px rgba(168,85,247,0.7);
}

@keyframes glow {
  0% { box-shadow: 0 0 25px currentColor; }
  50% { box-shadow: 0 0 45px currentColor; }
  100% { box-shadow: 0 0 25px currentColor; }
}

/* ================== MESSAGE ANIMATION ================== */
@keyframes message-fade {
  0% { opacity: 0; transform: translateY(30px) scale(0.3); }
  15% { opacity: 1; transform: translateY(0) scale(1.05); }
  75% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-15px) scale(0.9); }
}
</style>
</head>

<body>

<!-- ‚≠ê STARS -->
<div class="stars" id="stars"></div>

<!-- üí¨ MESSAGE RIGHT -->
<div class="phone-message right" style="animation-delay: 0.5s">
  <div class="bubble blue">
    <div class="translated">Hello, how are you?</div>
    <div class="divider"></div>
    <div class="original">Original: „Åì„Çì„Å´„Å°„ÅØÔºÅÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü</div>
  </div>
  <div class="glow blue"></div>
</div>

<!-- üí¨ MESSAGE LEFT -->
<div class="phone-message left" style="animation-delay: 2s">
  <div class="bubble purple">
    <div class="translated">ÂÖÉÊ∞ó„Å†„ÇàÔºÅ„ÅÇ„Å™„Åü„ÅØÔºü</div>
    <div class="divider"></div>
    <div class="original">Original: I'm doing great! What about you?</div>
  </div>
  <div class="glow purple"></div>
</div>

<!-- ================== JS ================== -->
<script>
/* ===== Animated Stars (React ‚Üí JS) ===== */
const starsContainer = document.getElementById("stars");
const STAR_COUNT = 50;

for (let i = 0; i < STAR_COUNT; i++) {
  const star = document.createElement("div");
  star.className = "star";

  const size = Math.random() * 3 + 1;
  const delay = Math.random() * 3;

  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.left = Math.random() * 100 + "%";
  star.style.top = Math.random() * 100 + "%";
  star.style.animationDelay = delay + "s";

  starsContainer.appendChild(star);
}
</script>

</body>
</html>
