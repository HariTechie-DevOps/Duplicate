<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign In</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  width: 360px;
  margin: 40px auto;
  background: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
}

.input-group {
  display: flex;
}

select, input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

select {
  width: 35%;
  margin-right: 6px;
}

input.invalid {
  border-color: red;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: 4px;
  display: none;
}

.actions {
  margin-top: 16px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin-top: 10px;
}

.row a {
  color: #007bff;
  text-decoration: none;
  font-weight: 600;
}

.row a:hover {
  text-decoration: underline;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 15px;
}

.signup {
  margin-top: 14px;
  text-align: center;
  font-size: 14px;
}

.signup a {
  color: #007bff;
  font-weight: 600;
  text-decoration: none;
}

.signup a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
  <h2>Sign In</h2>

  <label>Name</label>
  <input id="name">
  <div class="error" id="nameError"></div>

  <label>Mobile</label>
  <div class="input-group">
    <select id="code">
      <option value="+91">+91</option>
      <option value="+1">+1</option>
      <option value="+44">+44</option>
    </select>
    <input id="mobile" maxlength="15">
  </div>
  <div class="error" id="mobileError"></div>

  <label>Password</label>
  <input id="password" type="password">
  <div class="error" id="passwordError"></div>

  <div class="row">
    <label>
      <input type="checkbox" id="rememberMe">
      Remember me
    </label>

    <a href="#" onclick="forgotPassword()">Forgot password?</a>
  </div>

  <div class="actions">
    <button onclick="login()">Login</button>
  </div>

  <div class="signup">
    Create account?
    <a href="#" onclick="openSignup()">Sign Up</a>
  </div>
</div>

<script>
const API_BASE = "http://3.110.162.47:8080";

/* ---------- API DEFINITIONS ONLY ---------- */

function login() {

    const loginBtn = document.querySelector("button");
    loginBtn.disabled = true;
    loginBtn.innerText = "Logging in...";
    // 1. Get the values from the input boxes
    const mobileOnly = document.getElementById("mobile").value.trim();
    const countryCode = document.getElementById("code").value;
    const mobile = countryCode + mobileOnly; // Combine code + number (e.g., +919876543210)
    const password = document.getElementById("password").value;

    // 2. Simple validation to make sure fields aren't empty
    if (!mobileOnly || !password) {
        alert("Please enter both mobile and password");
        return;
    }

    // 3. The Actual API Call
    fetch(`${API_BASE}/api/signin`, {
        method: "POST",
        headers: { 
            "Content-Type": "application/json" 
        },
        body: JSON.stringify({ mobile, password }) // Send data as JSON
    })
    .then(res => res.json())
    .then(data => {
        // 4. Handle the response from Spring Boot
        if (data.success) {
            alert("Login Successful! Welcome " + (data.message || ""));
            // Redirect to a dashboard or home page
            window.location.href = "index.html"; 
        } else {
            // Show the error (like "Incorrect password" or "User not found")
            alert("Login Failed: " + data.message);
        }
    })
    .catch(err => {
        console.error("Error:", err);
        alert("Backend not reachable. Check your AWS IP and Security Groups.");
    });
}

function forgotPassword() {
  window.location.href = "sendotp.html";
}

function openSignup() {
    window.location.href = "signup.html";
}
</script>

</body>
</html>
