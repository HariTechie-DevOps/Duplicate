<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign In</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.container {
  width: 360px;
  margin: 40px auto;
  background: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
}

.input-group {
  display: flex;
}

select, input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

select {
  width: 35%;
  margin-right: 6px;
}

input.invalid {
  border-color: red;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: 4px;
  display: none;
}

.actions {
  margin-top: 16px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin-top: 10px;
}

.row a {
  color: #007bff;
  text-decoration: none;
  font-weight: 600;
}

.row a:hover {
  text-decoration: underline;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 15px;
}

.signup {
  margin-top: 14px;
  text-align: center;
  font-size: 14px;
}

.signup a {
  color: #007bff;
  font-weight: 600;
  text-decoration: none;
}

.signup a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
  <h2>Sign In</h2>

  <label>Name</label>
  <input id="name">
  <div class="error" id="nameError"></div>

  <label>Mobile</label>
  <div class="input-group">
    <select id="code">
      <option value="+91">+91</option>
      <option value="+1">+1</option>
      <option value="+44">+44</option>
    </select>
    <input id="mobile" maxlength="15">
  </div>
  <div class="error" id="mobileError"></div>

  <label>Password</label>
  <input id="password" type="password">
  <div class="error" id="passwordError"></div>

  <div class="row">
    <label>
      <input type="checkbox" id="rememberMe">
      Remember me
    </label>

    <a href="#" onclick="forgotPassword()">Forgot password?</a>
  </div>

  <div class="actions">
    <button onclick="login()">Login</button>
  </div>

  <div class="signup">
    Create account?
    <a href="#" onclick="openSignup()">Sign Up</a>
  </div>
</div>

<script>
const API_BASE = "http://3.109.152.31:8080";

/* ---------- API DEFINITIONS ONLY ---------- */

function login() {
  // Placeholder API call
  fetch(`${API_BASE}/api/signin`, {
    method: "POST"
    // body, headers will be added later
  })
  .then(() => {
    // Login logic will be added later
  })
  .catch(() => {
    // Error handling later
  });
}

function forgotPassword() {
  // Placeholder API call
  fetch(`${API_BASE}/api/password/forgot`, {
    method: "GET"
  })
  .then(() => {
    // Redirect or modal later
  });
}

function openSignup() {
    window.location.href = "signup.html";
}
</script>

</body>
</html>
